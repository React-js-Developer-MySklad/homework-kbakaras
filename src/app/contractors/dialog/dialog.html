<div class="relative p-4 w-full max-w-md max-h-full">

    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Контрагент</h3>
            <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8
                           h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600
                           dark:hover:text-white"
                    data-modal-toggle="contractors-dialog">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>

        <!-- Modal body -->
        <div class="relative p-4 w-full max-w-md max-h-full">
<!--        <form class="p-4 md:p-5">-->
            <div class="grid gap-4 mb-4">

                <div class="">
                    <label for="Наименование"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Наименование</label>
                    <input type="text" name="Наименование" id="Наименование"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                                  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600
                                  dark:border-gray-500 dark:placeholder-gray-400 dark:text-white
                                  dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="Наименование Контрагента" required="">
                </div>

                <div class="">
                    <label for="ИНН" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ИНН</label>
                    <input type="text" name="ИНН" id="ИНН"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                                  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600
                                  dark:border-gray-500 dark:placeholder-gray-400 dark:text-white
                                  dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="ИНН контрагента" required="">
                </div>

                <div class="">
                    <label for="Адрес"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Адрес</label>
                    <input type="text" name="Адрес" id="Адрес"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                                  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600
                                  dark:border-gray-500 dark:placeholder-gray-400 dark:text-white
                                  dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="Адрес Контрагента" required="">
                </div>

                <div class="">
                    <label for="КПП" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">КПП</label>
                    <input type="text" name="КПП" id="КПП"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                                  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600
                                  dark:border-gray-500 dark:placeholder-gray-400 dark:text-white
                                  dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="КПП контрагента" required="">
                </div>

            </div>

            <div class="flex items-center mt-6 space-x-4 rtl:space-x-reverse justify-end">
                <button type="submit"
                        class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4
                               focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5
                               text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                              clip-rule="evenodd"></path>
                    </svg>
                    Сохранить
                </button>

                <button data-modal-hide="contractors-dialog" type="button"
                        class="py-2.5 px-5 ms-3 text-sm items-center font-medium text-gray-900 focus:outline-none
                               bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700
                               focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800
                               dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    Отменить
                </button>
            </div>

<!--        </form>-->
        </div>

    </div>
</div>
